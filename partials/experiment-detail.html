<div layout="row" layout-align="center center">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Experiment</span>
                <span flex class="md-subhead">{{experiment.id}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="column">
                <md-input-container flex>
                    <label>full_name</label>
                    <input disabled ng-model="experiment.full_name">
                </md-input-container>
                <md-input-container flex>
                    <label>id</label>
                    <input disabled ng-model="experiment.id">
                </md-input-container>
                <md-input-container flex>
                    <label>short_name</label>
                    <input disabled ng-model="experiment.short_name">
                </md-input-container>
                <md-input-container flex>
                    <label>methods</label>
                    <input disabled ng-model="experiment.methods">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</div>
