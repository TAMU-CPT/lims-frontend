<div layout="row" layout-align="center center">
	<md-card>
	    <md-card-header>
	        <md-card-header-text>
	            <span class="md-title">StorageLocation</span>
	            <span flex class="md-subhead">{{storagelocation.id}}</span>
	        </md-card-header-text>
	    </md-card-header>
	    <md-card-content>
	        <div layout="column">
	            <md-input-container flex>
	                <label>name</label>
	                <input disabled ng-model="storagelocation.name">
	            </md-input-container>
	            <md-input-container flex>
	                <label>container_type</label>
	                <input disabled ng-model="storagelocation.container_type">
	            </md-input-container>
	            <md-input-container flex>
	                <label>location</label>
	                <input disabled ng-model="storagelocation.location">
	            </md-input-container>
	        </div>
	    </md-card-content>
	</md-card>
</div>
