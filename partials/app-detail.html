<div layout="row" layout-align="center center">
	<md-card>
	    <md-card-header>
	        <md-card-header-text>
	            <span class="md-title">App</span>
	            <span flex class="md-subhead">{{app.id}}</span>
	        </md-card-header-text>
	    </md-card-header>
	    <md-card-content>
	        <div layout="column">
	            <md-input-container flex>
	                <label>name</label>
	                <input disabled ng-model="app.name">
	            </md-input-container>
	            <md-input-container flex>
	                <label>url</label>
	                <input disabled ng-model="app.url">
	            </md-input-container>
	            <md-input-container flex>
	                <label>description</label>
	                <input disabled ng-model="app.description">
	            </md-input-container>
	            <md-input-container flex>
	                <label>enabled</label>
	                <input disabled ng-model="app.enabled">
	            </md-input-container>
	            <md-input-container flex>
	                <label>priority</label>
	                <input disabled ng-model="app.priority">
	            </md-input-container>
	            <md-input-container flex>
	                <label>hidden</label>
	                <input disabled ng-model="app.hidden">
	            </md-input-container>
	            <md-input-container flex>
	                <label>icon</label>
	                <input disabled ng-model="app.icon">
	            </md-input-container>
	        </div>
	    </md-card-content>
	</md-card>
</div>
