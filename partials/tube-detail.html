<div layout="row" layout-align="center center">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Tube</span>
                <span flex class="md-subhead">{{tube.id}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="column">
                <md-input-container flex>
                    <label>box</label>
                    <input disabled ng-model="tube.box">
                </md-input-container>
                <md-input-container flex>
                    <label>type</label>
                    <input disabled ng-model="tube.type">
                </md-input-container>
                <md-input-container flex>
                    <label>name</label>
                    <input disabled ng-model="tube.name">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</div>
