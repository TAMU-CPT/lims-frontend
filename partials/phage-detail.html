<div layout="row" layout-align="center center">
	<md-card>
	    <md-card-header>
	        <md-card-header-text>
	            <span class="md-title">Phage</span>
	            <span flex class="md-subhead">{{phage.id}}</span>
	        </md-card-header-text>
	    </md-card-header>
	    <md-card-content>
	        <div layout="column">
	            <md-input-container flex>
	                <label>historical_names</label>
	                <input disabled ng-model="phage.historical_names">
	            </md-input-container>
	            <md-input-container flex>
	                <label>primary_name</label>
	                <input disabled ng-model="phage.primary_name">
	            </md-input-container>
	        </div>
	    </md-card-content>
	</md-card>
</div>
