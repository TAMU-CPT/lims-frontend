<div layout="column" layout-gt-sm="row" layout-align="center center" style="padding-top:1em">
	<div flex="30" class="md-whiteframe-3dp" ng-repeat="section in home" style="margin: 1em">
		<md-toolbar layout="row" class="md-hue-{{ section.hue }}">
			<div class="md-toolbar-tools">
				<span>{{ section.name }}</span>
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-list-item ng-repeat="route in section.routes" ng-href="{{route.url}}">
					<p>{{route.title}}</p>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
