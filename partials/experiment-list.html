<style>
    tbody .md-row:hover {
        background-color: #fafafa;
    }
    tbody .md-row:focus {
        outline:none;
    }
    [ng-click],
    [data-ng-click],
    [x-ng-click] {
        cursor: pointer;
    }
</style>
<div class="container-fluid" layout="row" layout-align="center">
    <md-card flex="50" flex-xs="100" flex-sm="75">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Experiments<span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-table-container>
                <table md-table md-progress="promise">
                    <thead md-head md-order="ordering" md-on-reorder="updateData">
                        <tr md-row>
                            <th md-column><span>full_name</span></th>
                            <th md-column><span>id</span></th>
                            <th md-column><span>short_name</span></th>
                            <th md-column><span>methods</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row ng-repeat="experiment in data" ng-click="go(experiment.id)">
                            <td md-cell>{{experiment.full_name}}</td>
                            <td md-cell>{{experiment.id}}</td>
                            <td md-cell>{{experiment.short_name}}</td>
                            <td md-cell>{{experiment.methods}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination
                md-limit="query.limit"
                md-page="query.page"
                md-total="{{data.meta.count}}"
                md-page-select="options.pageSelect"
                md-on-paginate="updateData">
            </md-table-pagination>
        </md-card-content>
    </md-card>
</div>
