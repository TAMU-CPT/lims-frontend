<div layout="row" layout-align="center center">
	<md-card>
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">Bacteria</span>
				<span flex class="md-subhead">{{bacteria.id}}</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content>
			<div layout="column">
				<md-input-container flex>
					<label>strain</label>
					<input disabled ng-model="bacteria.strain">
				</md-input-container>
				<md-input-container flex>
					<label>genus</label>
					<input disabled ng-model="bacteria.genus">
				</md-input-container>
				<md-input-container flex>
					<label>species</label>
					<input disabled ng-model="bacteria.species">
				</md-input-container>
			</div>
		</md-card-content>
	</md-card>
</div>
