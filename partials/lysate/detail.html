<div layout="row" layout-align="center start">
	<md-card>
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">Lysate</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content>
			<md-table-container>
				<table md-table>
					<tbody md-body>
						<tr md-row>
							<td md-cell>ID</td>
							<td md-cell>L{{ data.phage.id }}</td>
						</tr>
						<tr md-row ng-if="data.lysate.oldid">
							<td md-cell>Old ID</td>
							<td md-cell>{{ data.oldid }}</td>
						</tr>
						<tr md-row>
							<td md-cell>Isolated Against</td>
							<td md-cell><div ng-bind-html="data.host | host_formatter"></div></td>
						</tr>
						<tr md-row>
							<td md-cell>Phage</td>
							<td md-cell>
								<md-button class="md-raised" aria-label="Go to Phage" ng-click="go.phage(data.phage.id)" layout="row" layout-align="center start">
									<i class="mdi mdi-hexagon" style="font-size: 160%"></i>  <!-- bell -->
									&nbsp;
									<span>
									{{ data.phage.primary_name }}
									</span>
								</md-button>
							</td>
						</tr>
						<tr md-row>
							<td md-cell>Storage</td>
							<td md-cell>
								<!--<md-button class="md-raised" aria-label="Go To Storage Location" ng-click="go.storage(data.storage.id)" layout="row" layout-align="center start">-->
								<div>
									<i class="mdi mdi-test-tube" style="font-size: 160%"></i>  <!-- bell -->
									&nbsp;
									{{ data.storage | storage_formatter }}
								</div>
								<!--</md-button>-->
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
		</md-card-content>
	</md-card>
</div>
