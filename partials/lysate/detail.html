<div layout="row" layout-align="center center">
	<md-card>
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">Lysate</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content>


			<md-table-container>
				<table md-table>
					<tbody md-body>
						<tr md-row>
							<td md-cell>Old ID</td>
							<td md-cell>{{ data.oldid }}</td>
						</tr>
						<tr md-row>
							<td md-cell>Isolated Against</td>
							<td md-cell><div ng-bind-html="data.host | host_formatter"></div></td>
						</tr>
						<tr md-row>
							<td md-cell>Storage</td>
							<td md-cell>
								<md-button class="md-raised" aria-label="storage_location" ng-click="go_storage(data.storage.id)">
									<i class="mdi mdi-test-tube" style="font-size: 160%"></i>  <!-- bell -->
									<md-tooltip md-direction="down">
										{{ data.storage.room }} /
										{{ data.storage.type | storage_type_to_text }} /
										{{ data.storage.container_label }} /
										{{ data.storage.shelf }} /
										{{ data.storage.box }} /
										{{ data.storage.sample_label }}
									</md-tooltip>
								</md-button>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>

		</md-card-content>
	</md-card>
</div>
