<div class="container-fluid" layout="row" layout-align="center start" ng-init="clear_form()">
	<md-card flex="40">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Samples</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<table md-table md-progress="promise_esc">
				<thead md-head md-order="ordering">
					<tr md-row>
						<th md-column><span>Type</span></th>
						<th md-column><span>Description</span></th>
						<th md-column><span>Date</span></th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="environmentalsample in esc.env_sample">
						<td md-cell>{{environmentalsample.sample_type}}</td>
						<td md-cell>{{environmentalsample.description}}</td>
						<td md-cell>{{environmentalsample.collection | human_time_abs}}</td>
					</tr>
				</tbody>
			</table>
		</md-card-content>
	</md-card>



	<md-card flex="60">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">New Lysate</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<form name="createlysateCreateForm" novalidate>
				<span class="md-title">Metadata</span>
                <md-autocomplete
                        md-no-asterisk required
                        md-floating-label="Bacterial Host"
                        md-no-cache="true",
                        md-selected-item="host.selectedItem"
                        md-search-text="host.searchText"
                        md-items="item in host.querySearch(host.searchText)"
                        md-item-text="item.full"
                        md-min-length="0">
                    <span md-highlight-text="host.searchText">{{item.full}}</span>
                </md-autocomplete>

				<span class="md-title">Storage</span>
				<ng-include src="'partials/storage/storage_form.html'"></ng-include>

				<div>
					<md-button ng-disabled="createlysateCreateForm.$invalid" class="md-primary md-raised" ng-click="save()">Create</md-button>
				</div>
			</form>
		</md-card-content>
	</md-card>
</div>
