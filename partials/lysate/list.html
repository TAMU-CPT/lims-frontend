<div class="container-fluid" layout="row" layout-align="center">
	<md-card flex="100">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Lysates</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<md-table-container>
				<table md-table md-progress="promise">
					<thead md-head md-order="ordering" md-on-reorder="updateData">
						<tr md-row>
							<th md-column><span>ID</span></th>
							<th md-column><span>Isolation Date</span></th>
							<th md-column><span>Storage</span></th>
							<th md-column><span>Host</span></th>
							<th md-column><span>Phage</span></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row ng-repeat="lysate in data">
							<td md-cell ng-click="go.lysate(lysate.id)">
								L{{ lysate.phage.id }}
								<img src="https://cpt.tamu.edu/barcodes/i/code128/CPT:L{{ lysate.phage.id }}.png?w=140&h=20">
								
							</td>
							<td md-cell ng-click="go.lysate(lysate.id)">{{ lysate.isolation | human_time_abs }}</td>
							<td md-cell ng-click="go.lysate(lysate.id)">{{ lysate.storage | storage_formatter }}</td>
							<td md-cell ng-click="go.lysate(lysate.id)">{{ lysate.host.full }}</td>
							<td md-cell>
								<md-button class="md-raised" aria-label="Go to Phage" ng-click="go.phage(lysate.phage.id)" layout="row" layout-align="center start">
									<i class="mdi mdi-hexagon" style="font-size: 160%"></i>  <!-- bell -->
									&nbsp;
									<span>
									{{ lysate.phage.primary_name }}
									</span>
								</md-button>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
			<md-table-pagination
				md-limit="query.limit"
				md-page="query.page"
				md-total="{{data.meta.count}}"
				md-page-select="options.pageSelect"
				md-on-paginate="updateData">
			</md-table-pagination>
		</md-card-content>
	</md-card>
</div>
