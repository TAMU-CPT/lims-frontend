<div layout="row" layout-align="center center">
	<md-card>
	    <md-card-header>
	        <md-card-header-text>
	            <span class="md-title">SignupCode</span>
	            <span flex class="md-subhead">{{signupcode.id}}</span>
	        </md-card-header-text>
	    </md-card-header>
	    <md-card-content>
	        <div layout="column">
	            <md-input-container flex>
	                <label>code</label>
	                <input disabled ng-model="signupcode.code">
	            </md-input-container>
	            <md-input-container flex>
	                <label>created</label>
	                <input disabled ng-model="signupcode.created">
	            </md-input-container>
	            <md-input-container flex>
	                <label>notes</label>
	                <input disabled ng-model="signupcode.notes">
	            </md-input-container>
	            <md-input-container flex>
	                <label>expiry</label>
	                <input disabled ng-model="signupcode.expiry">
	            </md-input-container>
	            <md-input-container flex>
	                <label>use_count</label>
	                <input disabled ng-model="signupcode.use_count">
	            </md-input-container>
	            <md-input-container flex>
	                <label>max_uses</label>
	                <input disabled ng-model="signupcode.max_uses">
	            </md-input-container>
	            <md-input-container flex>
	                <label>inviter</label>
	                <input disabled ng-model="signupcode.inviter">
	            </md-input-container>
	            <md-input-container flex>
	                <label>email</label>
	                <input disabled ng-model="signupcode.email">
	            </md-input-container>
	            <md-input-container flex>
	                <label>sent</label>
	                <input disabled ng-model="signupcode.sent">
	            </md-input-container>
	        </div>
	    </md-card-content>
	</md-card>
</div>
