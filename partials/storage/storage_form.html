<form name="StorageForm" ng-submit="saveData()" novalidate>
	<div layout="row">
		<md-autocomplete flex="50"
				md-selected-item="storage.room.selectedItem"
				md-search-text="storage.room.searchText"
				md-items="item in storage.room.querySearch(room.searchText)"
				md-no-cache="true"
				md-item-text="item.room"
				md-min-length="0"
				md-floating-label="Room"
				md-selected-item-change="storage.room.selectedItemChange(item)">
			<span md-highlight-text="storage.room.searchText">{{item.room}}</span>
		</md-autocomplete>
	</div>
	<div layout="row">
		<md-input-container>
			<md-select md-no-cache="true" name="storage_type" ng-model="storage.storage_type.type" placeholder="Fridge/Freezer">
				<md-option ng-repeat="type in storage.storage_type.types" ng-value="type">{{type | storage_type_to_text}}</md-option>
			</md-select>
		</md-input-container>
		<md-autocomplete
				md-selected-item="storage.storage_type.selectedItem"
				md-search-text="storage.storage_type.searchText"
				md-no-cache="true"
				md-floating-label="{{storage.storage_type.type | storage_type_to_text}} name"
				md-items="item in storage.storage_type.querySearch(storage_type.searchText)"
				md-item-text="item.container_label"
				md-min-length="0"
				md-selected-item-change="storage.storage_type.selectedItemChange(item)">
			<span md-highlight-text="storage.storage_type.searchText">{{item.container_label}}</span>
		</md-autocomplete>
	</div>
	<div layout="row">
		<md-input-container flex>
			<label>Shelf/Rack</label>
			<input md-no-asterisk name="shelf" ng-model="storage.shelf"/>
		</md-input-container>
		<md-autocomplete
				md-selected-item="storage.box.selectedItem"
				md-search-text="storage.box.searchText"
				md-no-cache="true"
				md-floating-label="Box label"
				md-items="item in storage.box.querySearch(box.searchText)"
				md-item-text="item.box"
				md-min-length="0"
				md-selected-item-change="storage.box.selectedItemChange(item)">
			<span md-highlight-text="storage.box.searchText">{{item.box | box_filter}}</span>
		</md-autocomplete>
	</div>
	<div layout="row">
		<md-input-container flex>
			<label>Sample label</label>
			<input md-no-asterisk name="tube" ng-model="storage.tube_label"/>
		</md-input-container>
	</div>
	<br>
</form>
