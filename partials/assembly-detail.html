<div layout="row" layout-align="center center">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Assembly</span>
                <span flex class="md-subhead">{{assembly.id}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="column">
                <md-input-container flex>
                    <label>notes</label>
                    <input disabled ng-model="assembly.notes">
                </md-input-container>
                <md-input-container flex>
                    <label>sequencing_run</label>
                    <input disabled ng-model="assembly.sequencing_run">
                </md-input-container>
                <md-input-container flex>
                    <label>galaxy_dataset</label>
                    <input disabled ng-model="assembly.galaxy_dataset">
                </md-input-container>
                <md-input-container flex>
                    <label>id</label>
                    <input disabled ng-model="assembly.id">
                </md-input-container>
                <md-input-container flex>
                    <label>dna_prep</label>
                    <input disabled ng-model="assembly.dna_prep">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</div>
