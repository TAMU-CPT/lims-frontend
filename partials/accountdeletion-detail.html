<div layout="row" layout-align="center center">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">AccountDeletion</span>
                <span flex class="md-subhead">{{accountdeletion.id}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="column">
                <md-input-container flex>
                    <label>date_requested</label>
                    <input disabled ng-model="accountdeletion.date_requested">
                </md-input-container>
                <md-input-container flex>
                    <label>user</label>
                    <input disabled ng-model="accountdeletion.user">
                </md-input-container>
                <md-input-container flex>
                    <label>date_expunged</label>
                    <input disabled ng-model="accountdeletion.date_expunged">
                </md-input-container>
                <md-input-container flex>
                    <label>email</label>
                    <input disabled ng-model="accountdeletion.email">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</div>
