<div layout="row" layout-align="center center">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Organisation</span>
                <span flex class="md-subhead">{{organisation.id}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="column">
                <md-input-container flex>
                    <label>phone_number</label>
                    <input disabled ng-model="organisation.phone_number">
                </md-input-container>
                <md-input-container flex>
                    <label>website</label>
                    <input disabled ng-model="organisation.website">
                </md-input-container>
                <md-input-container flex>
                    <label>name</label>
                    <input disabled ng-model="organisation.name">
                </md-input-container>
                <md-input-container flex>
                    <label>fax_number</label>
                    <input disabled ng-model="organisation.fax_number">
                </md-input-container>
                <md-input-container flex>
                    <label>emails</label>
                    <input disabled ng-model="organisation.emails">
                </md-input-container>
                <md-input-container flex>
                    <label>street_address</label>
                    <input disabled ng-model="organisation.street_address">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</div>
