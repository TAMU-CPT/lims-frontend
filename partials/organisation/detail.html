<div layout="row" layout-align="center" flex>
	<md-card flex="30">
		<md-toolbar layout="row" class="md-hue-2">
			<div class="md-toolbar-tools" flex>
				<span>
					<ng-md-icon icon="business"></ng-md-icon>
					{{ organisation.name }}</span>
				<span flex></span>
				<!-- TODO: Show if user -->
				<md-button class="md-icon-button" aria-label="Edit User Information" ng-click="edit_user()" ng-if="disabled">
					<ng-md-icon icon="edit"></ng-md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Save Changes" ng-click="edit_user_save()" ng-if="!disabled">
					<ng-md-icon icon="save"></ng-md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Cancel Changes" ng-click="edit_user_cancel()" ng-if="!disabled">
					<ng-md-icon icon="cancel"></ng-md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-card-content>
			<div layout="column">
				<div ng-if="disabled">
					<div flex layout="column">
						<div>
							<a href="{{ organisation.website }}">
								{{ organisation.website }}
							</a>
						</div>
						<h3>Contact</h3>
						<div>
							<ng-md-icon icon="phone"></ng-md-icon>
							<a href="tel:{{ organisation.phone_number }}">
								{{ organisation.phone_number }}
							</a>
						</div>
						<div>
							<ng-md-icon icon="print"></ng-md-icon>
							<a href="fax:{{ organisation.fax_number }}">
								{{ organisation.fax_number }}
							</a>
						</div>
						<div>
							<ng-md-icon icon="email"></ng-md-icon>
							<a href="mailto:{{ organisation.emails }}">{{ organisation.emails }}</a>
						</div>
						<h3>Address</h3>
						<div style="white-space: pre-wrap;">
{{ organisation.street_address }}
						</div>
					</div>
				</div>
				<div ng-if="!disabled">
					<md-input-container style="width: 100%">
						<label>Name</label>
						<input ng-disabled="disabled" ng-model="organisation.name">
					</md-input-container>
					<md-input-container style="width: 100%">
						<label>Phone Number</label>
						<input ng-disabled="disabled" ng-model="organisation.phone_number">
					</md-input-container>
					<md-input-container style="width: 100%">
						<label>Fax Number</label>
						<input ng-disabled="disabled" ng-model="organisation.fax_number">
					</md-input-container>
					<md-input-container style="width: 100%">
						<label>Email</label>
						<input ng-disabled="disabled" ng-model="organisation.emails">
					</md-input-container>
					<md-input-container style="width: 100%">
						<label>URL</label>
						<input ng-disabled="disabled" ng-model="organisation.website">
					</md-input-container>
					<md-input-container style="width: 100%">
						<label>Address</label>
						<textarea ng-disabled="disabled" ng-model="organisation.street_address">
						</textarea>
					</md-input-container>
				</div>

			</div>
		</md-card-content>
	</md-card>
	<md-card flex="70">
		<md-toolbar layout="row" class="md-hue-3">
			<div class="md-toolbar-tools" flex>
				<span>Members</span>
			</div>
		</md-toolbar>
		<md-card-content>
			<md-list flex>
				<md-list-item ng-repeat="account in organisation.members" ng-href="#/accounts/{{account.id}}">
					<img gravatar-src="account.email" gravatar-size="32" style="border-radius: 50%">
					<p style="padding-left:1em">{{ account.name }}</p>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-card-content>
	</md-card>
</div>
