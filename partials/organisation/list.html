<style>
	tbody .md-row:hover {
		background-color: #fafafa;
	}
	tbody .md-row:focus {
		outline:none;
	}
	[ng-click],
	[data-ng-click],
	[x-ng-click] {
		cursor: pointer;
	}
	.md-chips md-chip {
		padding: 0px;
	}
</style>
<div class="container-fluid" layout="row" layout-align="center">
	<md-card flex="50" flex-xs="100" flex-sm="75">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Organisations</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<md-table-container>
				<table md-table md-progress="promise">
					<thead md-head md-order="ordering" md-on-reorder="updateData">
						<tr md-row>
							<th md-column><span>Name</span></th>
							<th md-column><span>Members</span></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row ng-repeat="org in data" ng-click="go(org.id)">
							<td md-cell>{{org.name}}</td>
							<td md-cell>
								<md-chips ng-model="org.members" readonly="true">
									<md-chip-template>
										<span ng-if="!$chip.extra">
											<img gravatar-src="$chip.email" gravatar-size="32" style="border-radius: 50%">
											<md-tooltip>
												{{ $chip.name }}
											</md-tooltip>
										</span>
										<span ng-if="$chip.extra" style="padding: 0 12px 0 12px">
											{{ $chip.extra }}
										</span>
									</md-chip-template>
								</md-chips>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
			<md-table-pagination
				md-limit="query.limit"
				md-page="query.page"
				md-total="{{data.meta.count}}"
				md-page-select="options.pageSelect"
				md-on-paginate="updateData">
			</md-table-pagination>
		</md-card-content>
	</md-card>
</div>
