<div layout="row" layout-align="center">
	<div flex="40" flex-xs="100">
		<leaflet width="100%" height="500px" markers="map.markers" maxbounds="map.maxbounds" lf-center="map.center"></leaflet>
	</div>
	<div flex="60">
		<md-card>
			<md-card-header>
				<md-card-header-text>
					<div layout="row" layout-align="space-between center">
						<span class="md-headline">Environmental Sample</span>

						<md-button class="md-raised md-accent" aria-label="Isolate a Lysate" ng-click="create_lysate()">
							<ng-md-icon icon="add"></ng-md-icon> Isolate Lysate
						</md-button>
					</div>
				</md-card-header-text>
			</md-card-header>
			<md-card-content>
				<md-table-container>
				<table md-table>
					<tbody md-body>
						<tr md-row><td md-cell>Sample Type</td><td md-cell>{{ environmentalsample.sample_type }}</td></tr>
						<tr md-row><td md-cell>Description</td><td md-cell>{{ environmentalsample.description }}</td></tr>
						<tr md-row><td md-cell>Collection Date</td><td md-cell>{{ environmentalsample.collection | human_time_abs }}</td></tr>
						<tr md-row><td md-cell>Collected By</td><td md-cell>
							<md-chips ng-if="environmentalsample.collected_by" ng-model="environmentalsample.collected_by_set" readonly="true">
								<md-chip-template ng-click="go_user($chip.id)">
									<ng-md-icon icon="{{ 3 | role_icon }}"></ng-md-icon>
									{{ $chip.name }}
								</md-chip-template>
							</md-chips>
						</td></tr>
					</tbody>
				</table>
				</md-table-container>
			</md-card-content>
		</md-card>
	</div>
</div>
